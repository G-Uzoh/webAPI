<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/afc8729712.js"
      crossorigin="anonymous"
    ></script>
    <title>Poke app</title>
  </head>
  <body>
    <h1>Pokedex</h1>

    <!-- Pokemon generation -->
    <div class="generation-wrap">
      <div class="gen g1" id="1">Gen I</div>
      <div class="gen g2" id="2">Gen II</div>
      <div class="gen g3" id="3">Gen III</div>
      <div class="gen g4" id="4">Gen IV</div>
      <div class="gen g5" id="5">Gen V</div>
      <div class="gen g6" id="6">Gen VI</div>
      <div class="gen g7" id="7">Gen VII</div>
      <div class="gen g8" id="8">Gen VIII</div>
      <div class="gen g9" id="9">Gen IX</div>
    </div>

    <h3 class="text">Select pokemon generation to display species</h3>
    <h3 class="number"></h3>

    <!-- Search bar -->
    <form>
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Search Pokemon by name or type"
      />
    </form>

    <!-- Pokemon data display cards -->
    <div class="cards"></div>

    <!-- Scroll to top button -->
    <button class="back-to-top">
      <i class="fa-solid fa-chevron-up to-top-icon"></i>
    </button>

    <script src="main.js"></script>
  </body>
</html>
